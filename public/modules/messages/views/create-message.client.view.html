<section data-ng-controller="MessagesController" data-ng-init="initCreateScreen()">
    <div class="messages-header-container">
        <h1>Nuevo Mensaje</h1>
    </div>
    <br>

    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="openCreateMessageModal()" novalidate>
            <fieldset>
                <div class="form-group">

                    <label class="control-label">Destinatario</label>
                    <div class="controls">
                        <input data-ng-disabled="userId" type="text" data-ng-model="selectedServiceSupplier" class="form-control" required placeholder="Escribe el nombre del destinatario aqui."
                               uib-typeahead="servicesupplier as servicesupplier.display_name for servicesupplier in servicesuppliers | filter:$viewValue | limitTo:8">
                    </div>

                    <label class="control-label" for="content">Contenido</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="5" placeholder="Escribe tu mensaje aqui."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default pull-right" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/ng-template" id="createMessageModal">
        <div class="modal-header">
            <h3 class="modal-title">Enviar Mensaje</h3>
        </div>
        <div class="modal-body">
            Est&#225;s seguro de que quieres enviar el mensaje?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" data-ng-click="cancel()">Cancelar</button>
        </div>
    </script>
</section>
