<div data-ng-controller="SuppliersFiltersController" class="row">

    <div class="col-md-3">
        <div class="well">
            <h4 class="no-margin-top">Servicios</h4>
            <div data-ng-repeat="servicesubcategory in serviceSubcategories">
                <label class="service-filter-label">
                    <input type="checkbox" data-ng-model="servicesubcategory.checked"> {{servicesubcategory.name}}
                </label>
                <br>
            </div>

            <div class="filter-divider"></div>

            <h4>Trabajos</h4>
            <div class="flex-display">
                <span class="job-count-filter-label">Al menos</span>
                <input type="number" class="form-control job-count-filter-input" min="0" data-ng-model="jobAmount" data-ng-keypress="$event.keyCode == 13 && applyFilters()">
            </div>

            <div class="filter-divider"></div>

            <h4>Ratings</h4>
            <div data-ng-repeat="rating in ratings" class="ratings-filter-container">
                <div class="ratings-filter-label">{{rating.name}}</div>
                <div class="ratings-filter-option">
                    <uib-rating data-ng-model="rating.rate" max="5" class="review-rating-selector"></uib-rating>
                </div>
            </div>

            <div class="filter-divider"></div>

            <h4>B&uacute;squeda por nombre</h4>
            <div class="input-group">
                <input type="text" class="form-control" data-ng-model="supplierName" data-ng-keypress="$event.keyCode == 13 && applyFilters()">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" data-ng-click="applyFilters()">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>

            <br>

            <a class="btn btn-default" data-ng-click="resetFilters()">Limpiar Filtros</a>
            <a class="btn btn-primary" data-ng-click="applyFilters()">Aplicar</a>
        </div>
    </div>
    <div class="col-md-9">
        <section data-ui-view></section>
    </div>
</div>
