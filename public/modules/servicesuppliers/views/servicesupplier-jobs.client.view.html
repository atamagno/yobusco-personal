<div class="service-supplier-header-container">
    <div class="pull-right create-job-button-container" data-ng-show="authentication.user">
        <a ui-sref="jobs.create({ servicesupplierId: servicesupplier._id })" class="btn btn-primary">Crear trabajo</a>
    </div>
    <h1>Trabajos</h1>
</div>
<br>
<div class="alert alert-warning text-center" data-ng-hide="jobs.length">
    Este prestador de servicios no tiene trabajos todav&#237;a.
</div>

<div data-ng-repeat="job in jobs" class="col-sm-4 col-lg-4 col-md-4 no-padding-left">
    <div class="thumbnail">
        <img src="http://placehold.it/320x150" alt="">
        <div class="job-details-container">

            <span data-ng-show="job.status.keyword == 'finished'" class="pull-right status-label label label-success">{{job.status.name}}</span>
            <span data-ng-show="job.status.keyword == 'abandoned'" class="pull-right status-label label label-danger">{{job.status.name}}</span>
            <span data-ng-show="job.status.keyword == 'active'" class="pull-right status-label label label-primary">{{job.status.name}}</span>
            <span data-ng-show="job.status.keyword == 'paused'" class="pull-right status-label label label-default">{{job.status.name}}</span>
            <span data-ng-show="job.status.keyword == 'pending'" class="pull-right status-label label label-info">{{job.status.name}}</span>
            <span data-ng-show="job.status.keyword == 'delayed'" class="pull-right status-label label label-warning">{{job.status.name}}</span>

            <div class="job-name-container">
                <a href="" data-ng-click="navigateToJobDetails(job._id)">{{job.name}}</a>
            </div>

            <div class="job-description-container">{{job.description}}</div>
            <strong>Prestador de servicios:</strong><br>
            <span>{{ job.service_supplier.display_name }}</span>
        </div>
        <div class="ratings">
            <p class="pull-right">
                <ng-pluralize count="job.reviewCount"
                              when="{'0': '0 comentarios',
                                     '1': '{{job.reviewCount}} comentario',
                                     'other': '{{job.reviewCount}} comentarios'}">
                </ng-pluralize>
            </p>
            <p>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
            </p>
        </div>
    </div>
</div>
