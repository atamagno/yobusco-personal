<section data-ng-controller="JobsController" data-ng-init="find()">
    <div class="admin-page-header">
        <h1>Trabajos</h1>
    </div>
    <div class="alert alert-warning text-center">
        <a ui-sref="admin.createJob">Crear Trabajo</a>
    </div>

    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div id="resultsContainer" data-ng-show="showList">
        <div>
            Items: {{ ((currentPage-1)*itemsPerPage) + 1 }}-{{ (currentPage-1)*itemsPerPage + jobs.length}} de {{totalItems}}
        </div>
        <div class="list-group">
            <a data-ng-repeat="job in jobs" ui-sref="admin.viewJob({ jobId: job._id })" class="list-group-item">
                <h4 data-ng-bind="job.name"></h4>
                <h5 data-ng-bind="job.description"></h5>
            </a>
        </div>
        <div class="pagination-container" data-ng-hide="totalItems <= itemsPerPage">
            <uib-pagination boundary-links="true" total-items="totalItems" data-ng-model="currentPage" class="pagination-sm" max-size="maxPages"
                        items-per-page="itemsPerPage" data-ng-change="navigateToPage()"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
        </div>
    </div>
</section>
