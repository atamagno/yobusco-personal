<section data-ng-controller="ServiceCategoriesController" data-ng-init="findOne()">
    <div class="admin-page-header">
        <h1>Editar Categor&#237;a de servicio</h1>
    </div>

    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="openEditModal()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="servicecategory.name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Actualizar" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/ng-template" id="editServiceCategoryModal">
        <div class="modal-header">
            <h3 class="modal-title">Editar Categor&#237;a de servicio</h3>
        </div>
        <div class="modal-body">
            Est&#225;s seguro de que quieres actualizar la categor&#237;a de servicio?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" data-ng-click="cancel()">Cancelar</button>
        </div>
    </script>

</section>
