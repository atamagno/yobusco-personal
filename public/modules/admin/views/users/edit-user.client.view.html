<section data-ng-controller="UsersAdminController" data-ng-init="findOne()">
    <div class="admin-page-header">
        <h1>Editar Usuario</h1>
    </div>

    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="openEditModal()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userInfo.firstName" id="firstName" class="form-control" placeholder="Nombre" required>
                    </div>
                    <label class="control-label" for="lastName">Apellido</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userInfo.lastName" id="lastName" class="form-control" placeholder="Apellido" required>
                    </div>
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userInfo.email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <label class="control-label" for="username">Nombre de usuario</label>
                    <div class="controls">
                        <input type="text" data-ng-model="userInfo.username" id="username" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                    <label class="control-label" for="password">Contrase&#241;a</label>
                    <div class="controls">
                        <input type="text" data-ng-model="password" id="password" class="form-control" required>
                    </div>
                    <br>
                    <input type="radio" data-ng-model="role" value="user">Usuario<br>
                    <input type="radio" data-ng-model="role" value="admin">Administrador<br>
                    <input type="radio" data-ng-model="role" value="servicesupplier">Prestador de servicios<br>
                </div>
                <div class="form-group">
                    <input type="submit" value="Actualizar" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/ng-template" id="editUserModal">
        <div class="modal-header">
            <h3 class="modal-title">Editar Usuario</h3>
        </div>
        <div class="modal-body">
            Est&#225;s seguro de que quieres actualizar el usuario?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" data-ng-click="cancel()">Cancelar</button>
        </div>
    </script>

</section>
