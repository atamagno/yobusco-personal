<section data-ng-controller="UsersAdminController">
    <div class="admin-page-header">
        <h1>Nuevo Usuario</h1>
    </div>

    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="Nombre" required>
                    </div>
                    <label class="control-label" for="lastName">Apellido</label>
                    <div class="controls">
                        <input type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Apellido" required>
                    </div>
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <label class="control-label" for="username">Nombre de usuario</label>
                    <div class="controls">
                        <input type="text" data-ng-model="username" id="username" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                    <label class="control-label" for="password">Contrase&#241;a</label>
                    <div class="controls">
                        <input type="text" data-ng-model="password" id="password" class="form-control" placeholder="Contrase&#241;a" required>
                    </div>
                    <br>
                    <input type="radio" data-ng-model="roles" data-ng-value="['user']">Usuario<br>
                    <input type="radio" data-ng-model="roles" data-ng-value="['admin']">Administrador<br>
                    <input type="radio" data-ng-model="roles" data-ng-value="['servicesupplier']">Prestador de servicios<br>
                </div>
                <div class="form-group">
                    <input type="submit" value="Crear" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
