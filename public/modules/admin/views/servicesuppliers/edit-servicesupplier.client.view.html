<section data-ng-controller="ServiceSuppliersController" data-ng-init="findOne()">
    <div class="admin-page-header">
        <h1>Editar Prestador de servicios</h1>
    </div>

    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="openEditModal()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="servicesupplier.display_name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <label class="control-label" for="phone">Tel&#233;fono</label>
                    <div class="controls">
                        <input type="text" data-ng-model="servicesupplier.phone_number" id="phone" class="form-control" placeholder="Tel&#233;fono">
                    </div>
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="servicesupplier.email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <label class="control-label" for="description">Descripci&#243;n</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="servicesupplier.description" id="description" class="form-control" cols="30" rows="5" placeholder="Descripci&#243;n"></textarea>
                    </div>
                    <label class="control-label">Subcategor&#237;a de servicio</label>
                    <div data-ng-repeat="servicesubcategory in selectedservicesubcategories">
                        <input type="checkbox" data-ng-model="servicesubcategory.checked">{{servicesubcategory.name}}<br>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Actualizar" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/ng-template" id="editServiceSupplierModal">
        <div class="modal-header">
            <h3 class="modal-title">Editar Prestador de servicios</h3>
        </div>
        <div class="modal-body">
            Est&#225;s seguro de que quieres actualizar el prestador de servicios?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
            <button class="btn btn-default" type="button" data-ng-click="cancel()">Cancelar</button>
        </div>
    </script>

</section>
