<section data-ng-controller="ServiceSuppliersController" data-ng-init="findOne()">

	<uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

	<div class="admin-page-header">
		<h1 data-ng-bind="servicesupplier.display_name"></h1>
	</div>
	<div class="page-content">
		<h3 data-ng-bind="servicesupplier.phone_number"></h3>
	</div>
	<div class="page-content">
		<h3 data-ng-bind="servicesupplier.email"></h3>
	</div>
	<div class="page-content">
		<h4 data-ng-bind="servicesupplier.description"></h4>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" ui-sref="admin.editServiceSupplier({ servicesupplierId: servicesupplier._id })">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="openDeleteModal();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Registrado el
			<span data-ng-bind="servicesupplier.registration_date | date:'mediumDate'"></span>
		</em>
	</small>

	<script type="text/ng-template" id="deleteServiceSupplierModal">
		<div class="modal-header">
			<h3 class="modal-title">Eliminar Prestador de servicios</h3>
		</div>
		<div class="modal-body">
			Est&#225;s seguro de que quieres eliminar el prestador de servicios?
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
			<button class="btn btn-default" type="button" data-ng-click="cancel()">Cancelar</button>
		</div>
	</script>

</section>
