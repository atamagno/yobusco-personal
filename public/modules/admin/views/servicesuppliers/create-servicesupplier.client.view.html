<section data-ng-controller="ServiceSuppliersController" data-ng-init="getServiceSubcategories()">
    <div class="admin-page-header">
        <h1>Nuevo Prestador de servicios</h1>
    </div>

    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="display_name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <label class="control-label" for="phone">Tel&#233;fono</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone_number" id="phone" class="form-control" placeholder="Tel&#233;fono">
                    </div>
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <label class="control-label" for="description">Descripci&#243;n</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="5" placeholder="Descripci&#243;n"></textarea>
                    </div>
                    <label class="control-label">Subcategor&#237;a de servicio</label>
                    <div data-ng-repeat="servicesubcategory in selectedservicesubcategories">
                        <input type="checkbox" data-ng-model="servicesubcategory.checked">{{servicesubcategory.name}}<br>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Crear" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
