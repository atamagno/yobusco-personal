<section data-ng-controller="ServiceSubcategoriesController">
    <div class="admin-page-header">
        <h1>Nueva Subcategor&#237;a de servicio</h1>
    </div>

    <uib-alert type="{{alerts.type}}" close="alerts.close()" data-ng-show="alerts.visible" class="custom-alert">{{alerts.msg}}</uib-alert>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                    <label class="control-label" for="abbr">Abreviaci&#243;n</label>
                    <div class="controls">
                        <input type="text" data-ng-model="abbr" id="abbr" class="form-control" placeholder="Abreviaci&#243;n" required>
                    </div>
                    <label class="control-label" for="keywords">Palabras clave</label>
                    <span>(Valores separados por comas)</span>
                    <div class="controls">
                        <textarea name="keywords" data-ng-model="keywords" id="keywords" class="form-control" cols="30" rows="5" placeholder="Palabras clave" required></textarea>
                    </div>
                    <label class="control-label">Categor&#237;a de servicio</label>
                    <div data-ng-repeat="servicecategory in servicecategories">
                        <input type="radio" data-ng-model="$parent.service_category_id" data-ng-value="servicecategory._id">{{servicecategory.name}}<br>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Crear" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
</section>
