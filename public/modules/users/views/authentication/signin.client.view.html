<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Ingresa usando tu cuenta</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nombre de usuario">
				</div>
				<div class="form-group">
					<label for="password">Contrase&#241;a</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contrase&#241;a">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Ingresa</button>&nbsp; o&nbsp;
					<a href="/#!/signup">Registrate</a>
				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot">Olvid&oacute; su contrase&#241;a?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
