<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Cambia tu contrase&#241;a</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Contrase&#241;a Actual</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Contrase&#241;a Actual">
				</div>
				<div class="form-group">
					<label for="newPassword">Nueva contrase&#241;a</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="Nueva Contrase&#241;a">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Vuelve a escribir la contrase&#241;a</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Nueva Contrase&#241;a">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Guardar contrase&#241;a</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Nueva Contrase&#241;a actualizada exitosamente</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
