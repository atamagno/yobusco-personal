<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edita tu perfil</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">

		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="profilePicture">Foto de perfil</label>
					<input id="profilePicture" type="file" ngf-select data-ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB">
					<i data-ng-show="userForm.file.$error.maxSize">Archivo demasiado grande {{picFile.size / 1000000|number:1}}MB: max 2M</i>
					<div class="profile-image-container" data-ng-show="picFile">
						<img width="80" height="80" ngf-thumbnail="picFile">
					</div>
				</div>
				<div class="form-group">
					<label for="firstName">Nombre</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="lastName">Apellido</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Apellido">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Nombre de usuario">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Guardar Perfil</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Perfil actualizado exitosamente</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
